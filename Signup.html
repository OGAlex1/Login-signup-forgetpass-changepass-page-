<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="singup.css
    "
    />
  </head>
  <body>
    <form action="index.html">
      <div class="container">
        <h4>Sign Up</h4>
        <div class="content1">
          <div class="loginfo">
            <div class="log">
              <input
                type="text"
                name="firstname"
                id="firstn"
                required
                placeholder="First Name"
              />
            </div>

            <div class="log">
              <input
                type="text"
                name="Lastname"
                id="lastn"
                required
                placeholder="Last Name"
              />
            </div>
          </div>
        </div>

        <div class="content2">
          <div class="info">
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email"
            />
          </div>

          <div class="info">
            <input
              type="text"
              name="password"
              id="pass"
              required
              placeholder="Password"
              min="8"
              maxlength="20"
            />
          </div>
        </div>

        <div class="check">
          <ul>
            <li>
              <input type="checkbox" name="checkbox" id="checkbox" required />
              <label for="checkbox"></label>
            </li>
            <li class="mark">âœ”</li>
            <li>I Agree with</li>
            <li><a href="#">privacy</a> &</li>
            <li><a href="#">policy</a></li>
          </ul>
        </div>

        <div class="btn">
          <button>Sign up</button>
        </div>

        <div class="content3">
          <p>Already have an account ? <a href="index.html">Sign in</a></p>
        </div>
      </div>
    </form>
  </body>
</html>
