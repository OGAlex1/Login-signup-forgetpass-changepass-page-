<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link rel="stylesheet" href="newpass.css" />
  </head>
  <body>
    <div class="container">
      <div class="hearder">
        <h2>Create New Password</h2>

        <a href="forgetpass.html"> <img src="/image/go-back.png" alt="" /></a>
      </div>

      <div class="image1">
        <img
          src="/image/reset-password-concept-illustration_114360-7886.jpg"
          alt=""
        />
      </div>

      <form action="passave.html">
        <div class="newpass">
          <div class="newpass1">
            <label for="newpass">New Password</label>

            <input
              type="text"
              name="newpassword"
              id="newpass"
              required
              min="8"
              maxlength="20"
              placeholder="Enter New Password"
            />
          </div>

          <div class="newpass1">
            <label for="conpass">Confrim Password</label>

            <input
              type="text"
              name="confirmpassword"
              id="conpass"
              required
              min="8"
              maxlength="20"
              placeholder="Enter Confirm Password"
            />
          </div>
        </div>

        <div class="btn">
          <button>Save</button>
        </div>
      </form>
    </div>
  </body>
